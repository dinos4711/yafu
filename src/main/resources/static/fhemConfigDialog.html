<div id="fhemConfigDialog" title="Konfiguration der FHEM-Verbindung" >
    <form>
        <table width="100%">
            <tr>
                <td width="20%"><label for="fhemHost">FHEM host</label></td>
                <td width="80%"><input type="text" name="fhemHost" id="fhemHost" placeholder="FHEM URL" class="text ui-widget-content ui-corner-all"></td>
            </tr>
            <tr>
                <td><label for="fhemUser">User</label></td>
                <td><input type="text" name="fhemUser" id="fhemUser" placeholder="Username" class="text ui-widget-content ui-corner-all"></td>
            </tr>
            <tr>
                <td><label for="fhemPassword">Password</label></td>
                <td><input type="password" name="fhemPassword" id="fhemPassword" placeholder="Password" class="text ui-widget-content ui-corner-all"></td>
            </tr>
            <tr>
                <td><label for="proxyHost">Proxy host</label></td>
                <td><input type="text" name="proxyHost" id="proxyHost" placeholder="Proxy host" class="text ui-widget-content ui-corner-all"></td>
            </tr>
            <tr>
                <td><label for="proxyPort">Proxy port</label></td>
                <td><input type="number" min="0" value="80" name="proxyPort" id="proxyPort" placeholder="Proxy port" class="text ui-widget-content ui-corner-all"></td>
            </tr>
        </table>
        <br />
        <br />
        <p id="status"></p>
        <!-- Allow form submission with keyboard without duplicating the dialog button -->
        <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
    </form>
</div>
